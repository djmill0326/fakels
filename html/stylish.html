<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=600px, initial-scale=1" />
        <title>Directory Checker</title>
        <link rel="stylesheet" href="/stylish.css">
        <link href="/mono.css" rel="stylesheet" />
    </head>
    <body>
        <div id="main">
            <div id="frame"></div>
            <div>
                <form id="dyn"onsubmit="return false">
                    <input type="radio" id="back" disabled />
                    <input type="text" placeholder="Enter term here" id="term" />
                    <input type="submit" value="â†»" id="btn" />
                </form>
                <iframe id="porthole"></iframe>
                <div id="media"></div>
            </div>
        </div>
        <script src="/js/find.js" type="module"></script>
        <script type="module">
            import { enable, disable } from "/js/bgvid.js";
            const bg = "/mp4/veo.mp4";
            const on_audio = audio => {
                audio.addEventListener("play", () => enable(bg));
                audio.addEventListener("pause", disable);
            };
            const audio_hook = setInterval(() => {
                const audio = document.querySelector("audio");
                if (audio) {
                    audio.paused || enable(bg);
                    clearInterval(audio_hook);
                    on_audio(audio);
                    console.log("[stylish-hook] acquired audio element for dynamic video playback!");
                }
            }, 50);
        </script>
    </body>
</html>
